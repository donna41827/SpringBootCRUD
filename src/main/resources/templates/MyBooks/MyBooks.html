<!DOCTYPE html>
<html>
<head>
<title>MyBooks列表</title>
</head>
<body>

<h1>MyBooks列表</h1>
<a href="/MyBooksPageAdd">新增</a>
<br><br>
<form method="get" th:action="@{/MyBooksPage}">
<label for="Title">書名搜尋</label>
<input type="text" th:name="Title" th:placeholder="Title" >
<input type="submit" value="搜尋"><br><br>
</form>
<table>
	<tr th:each="MyBooks:${MyBooks}">
		<td th:text="${MyBooks.Id}">1</td>
		<td th:text="${MyBooks.Title}">標題</td>
		<td th:text="${#numbers.formatInteger(MyBooks.Price,0)}">100</td>
		<td><a th:href="@{'/MyBooksPageUpd?Id='+${MyBooks.Id}}">修改</a></td>
		<td><a th:href="@{'/MyBooksPageDel?Id='+${MyBooks.Id}}">刪除</a></td>	
	</tr>
</table>
</body>
</html>
